<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
                <h:outputLabel value="#{msg['alreadyUsr']}"/>
                <h:outputLink value="login.xhtml">Sign In</h:outputLink>
                <h:outputLabel value="#{msg['notmember']}"/>
                <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:outputLabel value="#{msg['created']}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
